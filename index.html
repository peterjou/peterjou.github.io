<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
 *{margin:0px;padding:0px;}
 #wrap{height:600px;width:450px;border:2px solid #ccc;margin:100px;float:left;}		
 #wrap1{height:600px;width:450px;border:2px solid #ccc;margin:100px;float:left;}	
 #win {
 	position: relative;
 	width: 400px;
 	height: 400px;
 	border: 6px solid #000;
 	margin: 150px auto 0;
 }
 img {
 	width: 400px;
 	height: 400px;
 }
 #prev {
 	height: 30px;
 	width: 40px;
 	line-height: 30px;
 	background: #ccc;
 	filter: alpha(opacity=70);
 	opacity: 0.7;
 	position: absolute;
 	top: 45%;
 	left: 14px;
 	text-align: center;
 	font-size: 20px;
 }
 #next {
 	height: 30px;
 	width: 40px;
 	line-height: 30px;
 	background: #ccc;
 	filter: alpha(opacity=70);
 	opacity: 0.7;
 	position: absolute;
 	top: 45%;
 	right: 14px;
 	text-align: center;
 	font-size: 20px;
 }
 a:link {
 	text-decoration: none;
 }
 #win a:hover {
 	background: #000;
 	filter: alpha(opacity=40);
 	opacity: 0.4;
 }
 #text {
 	position: absolute;
 	bottom: 0px;
 	left:0px;
 	width: 100%;
 	height: 30px;
 	line-height: 30px;
 	font-size: 18px;
 	background: #ccc;
 	filter: alpha(opacity=60);
 	opacity: 0.6;
 	text-align: center;
 }
 #num {
 	position: absolute;
 	top: 0px;
 	left:0;
 	width: 100%;
 	height: 30px;
 	line-height: 30px;
 	font-size: 18px;
 	background: #ccc;
 	filter: alpha(opacity=60);
 	opacity: 0.6;
 	text-align: center;
 }
 #btn1 {
 	position: absolute;
 	width: 50px;
 	height: 30px;
 	top: -100px;
 	left: 140px;
 }
 #btn2 {
 	position: absolute;
 	width: 50px;
 	height: 30px;
 	top: -100px;
 	right: 140px;
 }
 #web { position:absolute; width:400px; height:30px; line-height:30px; text-align:center; top:-50px; left:0; font-family:'微软雅黑'; }
 </style>
</head>
<body>
<div id="wrap">
	<div id="win"> 
		<img id="img" src="img/5.jpg" > 
		<a id="next" href="javascript:;">&nbsp;&gt;</a>
		<a id="prev" href="javascript:;">&nbsp;&lt;</a> 
		<span id="num"></span>
			<p id="text">99999999999</p>
			<input id="btn1" type="button" value="循环" />
			<input id="btn2" type="button" value="单次" /> 
			<span id="web">顺序播放</span>
	</div>
</div>
<div id="wrap1">
	<div id="win"> 
		<img id="img" src="img/5.jpg" > 
		<a id="next" href="javascript:;">&nbsp;&gt;</a>
		<a id="prev" href="javascript:;">&nbsp;&lt;</a> 
		<span id="num"></span>
			<p id="text">99999999999</p>
			<input id="btn1" type="button" value="循环" />
			<input id="btn2" type="button" value="单次" /> 
			<span id="web">顺序播放</span>
	</div>
</div>
<script>
     //定义变量
	var next=document.getElementById('next');
	var prev=document.getElementById('prev');
	var img=document.getElementById('img');
	var oText=document.getElementById('text');
	var web=document.getElementById('web');           //为显示播放模式的span
	var num=document.getElementById('num');
	var btn=document.getElementsByTagName('input');         
	var onOff=true;                 //用于判断播放样式
	var n=0;                        
	var arr=['img/5.jpg','img/6.jpg','img/7.jpg','img/8.jpg'];
	var url=['1张','2张','3张','4张']
	//点击按钮BTN[0],循环播放模式
	btn[0].onclick=function()
	{
		onOff=true;web.innerHTML='循环播放';
	}
	//点击按钮BTN[1],单次播放模式
	btn[1].onclick=function()
	{
		onOff=false;web.innerHTML='单次播放';
	}
	//定义函数，分别为显示的图片，显示的简介，显示的数字
	function fn(){
		img.src=arr[n];
		num.innerHTML=(n+1)+'/'+arr.length;
		oText.innerHTML=url[n];
	}
	fn();   //初始化，函数的调用
	//点击按钮下一张图片显示，以及更新其他数据
	next.onclick=function()
	{
		n++;
		if(n>arr.length-1)              //直接用>号，直接判断，省区else
		{
			if(onOff)                  //加入判断点击样式
			{
				n=0;
			}
			else
			{
				n=arr.length-1;
				alert('last one');
			}
		}
		fn();                 //函数调用
	}
	//点击按钮上一张图片显示，以及更新其
	prev.onclick=function()
	{
		n--;
		if(n<0)
		{
			if(onOff)
			{
				n=arr.length-1;
			}
			else
			{
				n=0;
				alert('first one');
			}
		}
		fn();   //函数调用
	}
</script>
</body>
</html>
